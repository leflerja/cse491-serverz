{% extends "base.html" %}

{% block content %}

<h2>Users:</h2>

<table border=1 cellpadding=1 cellspacing=1>

  {% for i in results %}
  <tr>
    <td>
      <a href=delete_user?u={{ i['username'] }}>{{ i['username'] }}</a>
    </td>
    <td valign="top">{{ i['password'] }}</td>
  </tr>
  {% endfor %}

</table>

<p>Select a username to delete the user from the database</p>

{% endblock %}
